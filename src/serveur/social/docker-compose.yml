services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: demperm_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-demperm_social}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demperm_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: demperm_redis
    command: redis-server
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demperm_network

  # Django API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demperm_api
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
    volumes:
      - ./api:/app/api
      - static_volume:/app/api/staticfiles
      - media_volume:/app/api/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - demperm_network
    restart: unless-stopped

