[pytest]
DJANGO_SETTINGS_MODULE = django_custom.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = api/tests
pythonpath = api
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow running tests

